<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - AC El Rinconcito</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .profile-info h1 {
            margin: 0 0 10px 0;
            color: var(--dark);
        }

        .profile-email {
            color: var(--gray);
        }

        .profile-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-tab {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            border: 2px solid transparent;
        }

        .profile-tab.active {
            border-color: var(--accent);
            color: var(--accent);
            font-weight: bold;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .tab-content.active {
            display: block;
        }

        .reservations-list {
            display: grid;
            gap: 20px;
        }

        .reservation-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-sm);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .reservation-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .vehicle-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .vehicle-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
        }

        .vehicle-card h3 {
            margin: 0 0 15px 0;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Incluir la navegación existente -->
    <nav class="navbar">
        <!-- ... navbar existente ... -->
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="userName">Cargando...</h1>
                <p class="profile-email" id="userEmail">Cargando...</p>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="profile-tab active" data-tab="reservations">Mis Reservas</div>
            <div class="profile-tab" data-tab="vehicles">Mis Vehículos</div>
            <div class="profile-tab" data-tab="settings">Configuración</div>
        </div>

        <!-- Pestaña de Reservas -->
        <div class="tab-content active" id="reservations">
            <div class="reservations-list" id="reservationsList">
                <!-- Las reservas se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Pestaña de Vehículos -->
        <div class="tab-content" id="vehicles">
            <div class="vehicle-list" id="vehicleList">
                <!-- Los vehículos se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Pestaña de Configuración -->
        <div class="tab-content" id="settings">
            <h2>Configuración de la cuenta</h2>
            <form id="profileForm" class="contact-form">
                <div class="form-group">
                    <label for="updateName">Nombre</label>
                    <input type="text" id="updateName" required>
                </div>
                <div class="form-group">
                    <label for="updateEmail">Email</label>
                    <input type="email" id="updateEmail" disabled>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar perfil</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Verificar autenticación
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Cargar datos del usuario
            const userDoc = await getDoc(doc(db, "customers", user.uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userEmail').textContent = userData.email;
                document.getElementById('updateName').value = userData.name;
                document.getElementById('updateEmail').value = userData.email;
            }

            // Cargar reservas
            const reservas = await obtenerHistorialReservas(user.uid);
            const reservasList = document.getElementById('reservationsList');
            reservasList.innerHTML = reservas.map(reserva => `
                <div class="reservation-card">
                    <div class="reservation-header">
                        <h3>Reserva #${reserva.id.slice(-6)}</h3>
                        <span class="reservation-status status-${reserva.estado}">
                            ${reserva.estado === 'pendiente' ? 'Pendiente' : 'Confirmada'}
                        </span>
                    </div>
                    <p><strong>Fechas:</strong> ${formatearFecha(reserva.fechaLlegada)} - ${formatearFecha(reserva.fechaSalida)}</p>
                    <p><strong>Vehículo:</strong> ${reserva.vehiculo?.marca} ${reserva.vehiculo?.modelo}</p>
                    <p><strong>Personas:</strong> ${reserva.adultos} adultos, ${reserva.ninos} niños</p>
                </div>
            `).join('');

            // Cargar vehículos
            const vehiculosRef = collection(db, `customers/${user.uid}/vehicles`);
            const vehiculosSnapshot = await getDocs(vehiculosRef);
            const vehicleList = document.getElementById('vehicleList');
            vehicleList.innerHTML = vehiculosSnapshot.docs.map(doc => {
                const vehiculo = doc.data();
                return `
                    <div class="vehicle-card">
                        <h3>${vehiculo.marca} ${vehiculo.modelo}</h3>
                        <p><strong>Matrícula:</strong> ${vehiculo.matricula}</p>
                        <p><strong>Tipo:</strong> ${vehiculo.tipo}</p>
                        <p><strong>Longitud:</strong> ${vehiculo.longitud}m</p>
                        <p><strong>Carrocería:</strong> ${vehiculo.carroceria}</p>
                    </div>
                `;
            }).join('');
        });

        // Manejo de pestañas
        document.querySelectorAll('.profile-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remover clase active de todas las pestañas
                document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Añadir clase active a la pestaña seleccionada
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Función para formatear fechas
        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
